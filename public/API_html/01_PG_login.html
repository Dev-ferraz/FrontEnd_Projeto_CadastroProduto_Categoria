<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página API_Login</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/Components_style_css/reset.css">
    <link rel="stylesheet" href="/Components_style_css/typograph.css">
    <link rel="stylesheet" href="/Components_style_css/01_PG_login.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- JS do login -->
    <script type="module" src="/Components_Js/01_PG_login.js"></script>
</head>

<body>

    <!-- Logo -->
    <div class="logo-login">
        <img src="/Components_imgs_site/PG_01_login.svg" alt="Logo" class="logo-img-login" data-aos="zoom-in-down">
    </div>

    <!-- Caixa principal -->
    <div class="box-01" data-aos="fade-down">

        <div class="stylenNome" data-aos="zoom-out">
            <h2>LOGIN</h2>
        </div>

        <form id="loginForm">
            <input type="email" id="email" class="email" placeholder="Digite seu email:" required>
            <input type="password" id="senha-login" class="senha-login" placeholder="Digite sua Senha:" required />
            <span id="toggleSenhaLogin" class="toggle-senha-login">
                <i class="bi bi-eye-fill"></i>
            </span>

            <a href="/API_html/02_PG_newUsuario.html" class="novo-cadastro">Efetuar cadastro!</a>
            <a href="/API_html/04_PG_recuperarSenha.html" class="recuperacao-senha">Recuperar senha!</a>

            <button type="submit" id="btnLogin" class="cadastrar-entrar">Entrar</button>
        </form>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 2000, disable: 'mobile' });
    </script>

</body>
</html>
