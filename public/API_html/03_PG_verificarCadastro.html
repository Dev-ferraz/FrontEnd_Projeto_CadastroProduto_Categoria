<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página API_VerificarCadastro</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/Components_style_css/reset.css">
    <link rel="stylesheet" href="/Components_style_css/typograph.css">
    <link rel="stylesheet" href="/Components_style_css/03_PG_verificarCadastro.css">

    <!-- Animações -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Script principal separado -->
    <script type="module" src="/Components_Js/03_PG_verificarCadastro.js"></script>
</head>

<body>
    <div class="logo-verificação">
        <img src="/Components_imgs_site/PG_03_validar.svg" alt="Logo da empresa" class="logo" data-aos="zoom-in-down">
    </div>
    
    <div class="box-verificação" data-aos="fade-down">
        <div class="stylenNome" data-aos="zoom-out">
            <h6>VERIFICAÇÃO</h6>
        </div>

        <form id="validarForm">
            <input 
                type="text" 
                id="codigo" 
                class="input-codigo-verificacao texto-digitado" 
                name="codigo" 
                placeholder="Insira o Código:" 
                required
            >

            <div class="logo-cadeado">
                <img src="/Components_imgs_site/Cadeado.svg" alt="Ícone de cadeado" class="logo" data-aos="zoom-out">
            </div>

            <button type="submit" class="botao-validar">Validar</button>
        </form>

        <button type="button" class="cadastrado-verificao" onclick="window.location.href='/API_html/02_PG_newUsuario.html'">
            Efetuar cadastro!
        </button>
    </div>
    
    <!-- Biblioteca JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 2000, 
            disable: 'mobile'
        });
    </script>
</body>
</html>
